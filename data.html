<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  

  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>COVID-19 Statistic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">COVID-19 STATISTICS</a>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Stats<span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href="">by STATE</a></li>
                  <li><a href="">by CITY</a></li>
              </ul>
            </li>
            <li><a href="data.html">Raw Data Search</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="https://www.redcross.org/donate/coronavirus-donations.html" target="_blank">Donate</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero2 text-center">
      <h1>COVID-19 Data Search</h1>
      <p>3/22/2020 - 6/22/2020</p>
    </div>
    <button class="button button1" type="button">Download as .CSV File</button>
    <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Search Criteria</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter From Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="3/22/2020">
                          <label for="date">Enter To Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="3/22/2020">
                          <label for="city">Enter a City</label>
                          <input class="form-control" id="city" type="text" placeholder="phoenix">
                          <label for="state">Enter a State</label>
                          <input class="form-control" id="state" type="text" placeholder="az">
                        </li>
                      </ul>
                    </div>
                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Confirmed</th>
                    <th class="table-head">Deaths</th>
                    <th class="table-head">Recovered</th>
                    <th class="table-head">Active</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/search.js"></script>
  </body>


</html>
