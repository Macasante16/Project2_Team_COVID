<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>COVID-19 Statistic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">COVID-19 STATISTICS</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/custom">Custom Dasboard</a></li>
        <li><a href="/search">Raw datatable Search</a></li>
        <li><a href="/faq">FAQs</a></li>
        <li><a href="https://www.redcross.org/donate/coronavirus-donations.html" target="_blank">Donate</a></li>
      </ul>
    </div>
  </nav>
  <div class="hero2 text-center">
    <h1>COVID-19 Custom Dashboard</h1>
    <p>3/22/2020 - 6/22/2020</p>
  </div>

  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Search Criteria</div>
            <div class="panel-body">
              <form method="POST" role="form" name="myForm">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter From Date</label>
                      <input class="form-control" id="txtfromdate" name="fromdate" type="text" placeholder="2020-03-22"
                        value="{{fromdate}}">
                      <label for="date">Enter To Date</label>
                      <input class="form-control" id="txttodate" name="todate" type="text" placeholder="2020-03-24"
                        value="{{todate}}">
                      <label for="county">Enter a County</label>
                      <input class="form-control" id="txtcounty" name="county" type="text" placeholder="Maricopa"
                        value="{{county}}">
                      <label for="state">Enter a State</label>
                      <input class="form-control" id="txtstate" name="state" type="text" placeholder="Arizona"
                        value="{{state}}">
                      <button class="btn btn-default" onclick="submit_entry();" name="countydatatable"
                        type="button">Display Graphs</button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-8">
        <div id="bar_confirmed_active"></div>
        <br>
        <div id="bar_deaths"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
</body>

</html>
